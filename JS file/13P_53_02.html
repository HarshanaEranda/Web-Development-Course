<!DOCTYPE html>
<html>
      <head>
            <script>
                  function Deteleclick(){
                        x=confirm("Recode will be deleted");
                        msg=document.getElementById("msg");
                        if(x==true){
                              msg.innerText="Record Deleted";

                        }
                        else{
                              msg.innerHTML="<font color='red'>action canceled!</font>";
                        }
                  }
            </script>
      </head>
      <body onload="Deteleclick()">
            <div id="msg" ></div>
      </body>
</html>
