<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Switch Case</title>
      <script>
            function f1(){
                  var x=0;
                  switch(x){
                        case 0:
                        document.write("Zero");
                        break;
                        case 1:
                        document.write("one");
                        break;
                        case 2:
                        document.write("two");
                        break;
                        case 3:
                        document.write("three");
                        break;
                        default:
                        document.write("enter number 0 to 3");
                        break;
                  }
            }f1();
      </script>
</head>
<body>
      
</body>
</html>
