<!DOCTYPE html>
<html>
      <head> 
            <h1 align="center">Creating A Form</h1>
      </head>
<body>
      <form>
            <table align="center" width="100">
                  <caption>Registration Form</caption>
                  <tr>
                        <td>User Name</td>
                      <td><input type="text" name="txtname" placeholder="max 10 characters" autofocus required maxlength="10" size="20" pattern="[A-Z]"> </td>     
                  </tr>
                  <tr>
                        <td>Password</td>
                      <td><input type="password" name="txtpassword" placeholder="password should required max 8 characters" autofocus required maxlength="10" size="20" pattern="[A-Z a-z 0-9]"> </td>     
                  </tr>
                  <tr>
                        <td>Age</td>
                        <td><input type="number" name="txtage"  min="8" max="20" value="2"></td>
                  </tr>
                  <tr>
                        <td>Email Address</td>
                       <td><input type="email" placeholder="Enter Email Address" name="txtemail"></td> 
                  </tr>
                  <tr>
                        <td>Favourite Color</td>
                        <td><input type="color" name="txtcolor"></td>
                  </tr>
                  <tr>
                        <td>Favourite Cricketer</td>
                        <td>
                              <input type="text" list="player">
                              <datalist id="player">
                                    <option>Kumara Sangakkara</option>
                                    <option>Sanath Jayasuriya</option>
                                    <option>Mahela Jayavardana</option>
                                    <option>Lasith Malingha</option>
                                    <option>Muththayya Muralidaran</option>
                                    <option>Thisara Perera</option>
                                   
                              </datalist>
                        </td>
                  </tr>
                  <tr>
                        <td>Price Range</td>
                        <td><input type="range" name="txtprice"></td>
                  </tr>
                  <tr>
                        <td>Upload a Photo</td>
                        <td><input type="file" name="txtFile"></td>
                  </tr>
                  <tr>
                        <td>Date </td>
                        <td><input type="date" name="txtdate">
                        <select size="2" multiple id="">
                              <option value="value" disabled>January</option>
                              <option selected >February</option>
                              <option>March</option>
                              <option>April</option>
                              <option>May</option>
                              <option>June</option>
                              <option>July</option>
                              <option>Auguest</option>
                              <option>September</option>
                              <option>Octomber</option>
                              <option>November</option>
                              <option>december</option>
                              
                        </select>
                        
                        </td>

                  </tr>
                  <tr>
                        <td>
                              <fieldset>
                                    <legend>Gender</legend>
                                    <input type="radio" name="gender" value="male" checked>male
                                    <input type="radio" name="gender" value="female" checked>female
                              </fieldset>
                              <br>
                              <button>submit</button>
                        
                        </td>
                  </tr>
                  <tr>
                        <td>
                              <fieldset >
                                    <legend>Course</legend>
                                    <input type="checkbox" name="course" value="html">Html
                                    <input type="checkbox" name="course" value="java">Java
                              </fieldset>
                        </td>

                  </tr>
                  <tr>
                        <td>
                              <fieldset>
                                    <legend>Downloading</legend>
                                    <progress min="10" max="100" value="30"></progress>
                              </fieldset>
                              <fieldset>
                                    <legend>83% completed</legend>
                                    <meter min="10" max="100" value="84"></meter>
                              </fieldset>
                        </td>
                  </tr>
                  <tr>
                        <td colspan="2" align="center">
                        <input type="submit"  value="Register"></td>
                  </tr>
                  <tr>
                        <td>
                              <fieldset>
                                    <legend>The licence aggrement</legend>
                                    <textarea rows="3" cols="2" readonly>This is an aggrement</textarea>
                                    <br>
                                    <input type="checkbox">Accept
                              </fieldset>
                        </td>
                  </tr>
            </table>
            <fieldset>
                  <legend>The licence aggrement</legend>
                  <textarea rows="3" cols="2" readonly>This is an aggrement</textarea>
                  <br>
                  <input type="checkbox">Accept
            </fieldset>



      </form>

</body>
      </html>
